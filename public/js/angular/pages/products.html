<div class="large-10 medium-12 small-12 columns light-grey-bg-pattern margin-top-20">
    <a href="/admin/products/new">Нов Продукт</a>
    <a href="#" ng-click="cobyname()">Order By Name</a>
    <h2>Products</h2>
    <table class="responsive" >
        <tbody>
        <tr>
            <th width="50">#ID</th>
            <th width="250">Brand</th>
            <th width="250">Model</th>
            <th width="150">Price</th>
        </tr>
        <tr ng-repeat="product in products | orderBy:myOrder:reverse">
            <td>{{product.id}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.model}}</td>
            <td>{{product.price}}</td>
            <td><a href="#">Live</a></td>
        </tr>
        </tbody>
    </table>
</div>
